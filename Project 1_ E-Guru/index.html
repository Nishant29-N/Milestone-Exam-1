<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Guru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="header-container">
        <nav class="navbar-container" id="nav-bar">

            <div class="header-logo">
                <img src="./E-Guru/logo.png" alt="logo-img">
                    <h2>E GURU</h2>
            </div>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Features</a>
                </li>
                <li>
                    <a href="#">How It Works</a>
                </li>
            </ul>

            <button>Sign Up</button>
        </nav>
    </header>

    <!-- Main Landing Page -->

    <section id="home">
        <div class="main-container">
            <div class="left-section">
                <h1>STUDY FROM <br> HOME WITH EXPERT</h1>
                <p>A learning system based on formalised <br> teaching with the help of resources</p>
                <button class="get-started-btn">Get Started</button>
                <button class="learn-more-btn">Learn More</button>
            </div>
            <div class="right-section">
                <div class="img img1">
                    <img src="./E-Guru/main-image.png" alt="main-img-png">
                </div>
                <div class="img img2">
                    <img src="./E-Guru/main-image-bg.png" alt="bg-img-png">
                </div>
                <div class="img img3">
                    <img src="./E-Guru/main-image-pattern.png" alt="pattern-1">
                </div>
                <div class="img img4">
                    <img src="./E-Guru/green-arrow.png" alt="arrow-2">
                </div>
                <div class="img img5">
                    <img src="./E-Guru/orange-arrow.png" alt="arrow-3">
                </div>
                <div class="img img5">
                    <img src="./E-Guru/circle.png" alt="circle">
                </div>
                <div class="img img6">
                    <img src="./E-Guru/curve-arrow.png" alt="circle">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
